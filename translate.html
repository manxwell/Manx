<div id="google_translate_element"></div>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
</script>


<div id="output" class="notranslate"></div>

<script>
txt = localStorage.getItem("save")
const list = txt.split(". ");
var n=0;
var m=list.length;
var w=2*list.length;
document.write('<div class=box><p class=notranslate id="start"></p>');
document.getElementById("start").innerText='<div class=box>';
for (let i = 0; i < list.length; i++) {
  n+=1;
  m+=1;
  w+=1;
  document.write('<p class=notranslate id='+n.toString()+'></p>');
  document.getElementById(n.toString()).innerText='<p title="';
  document.write('<p class="notranslate">'+list[i]+'.</p>');
  document.write('<p class=notranslate id='+m.toString()+'></p>');
  document.getElementById(m.toString()).innerText='">';
  document.write('<p class="translate">'+list[i]+'ã€‚</p>');
  document.write('<p class=notranslate id='+w.toString()+'></p>');
  document.getElementById(w.toString()).innerText='</p>';
}
document.write('<div class=box><p class=notranslate id="end"></p>');
document.getElementById("end").innerText='</div>~';
setTimeout(function(){window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });}, 100);
setTimeout(function(){localStorage.setItem("save", document.documentElement.innerText.slice(556, -1));}, 3000);

</script>
